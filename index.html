<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQL Single Line Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      textarea {
        width: 100%;
        min-height: 180px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
        margin-bottom: 20px;
        margin-top: 20px;
        transition: border-color 0.3s ease;
      }
      textarea:focus {
        outline: none;
        border-color: #4285f4;
      }
      button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        background: #4285f4;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #357ae8;
      }
      footer {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SQL Single Line Converter</h1>

		)
	  </textarea>
      <button onclick="convertSQL()">Convert to Single Line</button>
      <textarea id="output" placeholder="Single-line SQL output"></textarea>
      <footer>Â© 2023 SQL Converter</footer>
    </div>
    <script>
      function convertSQL() {
        var inputText = document.getElementById("input").value;
        var singleLineText = inputText.replace(/\n/g, ' ').replace(/\s\s+/g, ' ').trim();
        document.getElementById("output").value = singleLineText;
      }
    </script>
  </body>
</html>
